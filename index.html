<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>RSS Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Post title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Post description</div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank">Full article</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-grow-1">

        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-5">RSS Reader</h1>
                    <form action="" class="rss-form">
                        <div class="row">
                            <div class="col">
                                <input required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Example: <a href="#" id="example" class="text-muted my-1 text-decoration-none">https://ru.hexlet.io/lessons.rss</a></p>
                    <p class="feedback my-1"></p>
                </div>
            </div>
        </section>

        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds">


                  <h2>Feeds</h2>

                  <ul class="list-group mb-5">
                    <li class="list-group-item">
                      <h4>Feed title</h4>
                      <p>Feed description</p>
                      <div class="d-md-block my-1">
                        <p class="was-added my-0 me-3 d-inline">Added 12:12 01.02.2021</p>
                        <p class="last-update my-0 me-3 d-inline">Last update 12:12 01.02.2021</p>
                        <button class="btn-sm btn-primary me-1" type="button">Update feed</button>
                        <button class="btn-sm btn-primary me-1" type="button">Delete feed</button>
                      </div>
                      <div class="d-md-block my-1">
                        <div class="form-check form-check-inline">
                          <label class="form-check-label" for="inlineCheckbox1">Auto update feed</label>
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>
                        <div class="form-check form-check-inline">
                          <label class="form-check-label" for="inlineCheckbox1">Show posts in posts list</label>
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>

                      </div>
                      <p class="feed-feedback my-1"></p>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts">


                  <h2>Posts</h2>

                  <div class="border rounded-1 py-2 px-3 mb-3">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">Show only favorit posts</label>
                      <i class="bi bi-star-fill"></i>
                      <input class="form-check-input" type="checkbox" id="#">
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">Show only unread posts</label>
                      <i class="bi bi-bookmark-check-fill"></i>
                      <input class="form-check-input" type="checkbox" id="#">
                    </div>
                  </div>

                  <ul class="list-group mb-5">

                    <li class="list-group-item">
                      <div class="row">
                        <div class="col-9 d-flex align-items-center">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="#">
                            <a class="fw-bold font-weight-bold" target="_blank" data-post-id="11" href="#">Post title</a>
                          </div>
                        </div>
                        <div class="col-3 d-flex justify-content-evenly">
                          <button class="btn btn-outline-primary btn-sm"><i class="bi bi-star"></i></button>
                          <button class="btn btn-outline-primary btn-sm"><i class="bi bi-bookmark"></i></button>
                          <button class="btn btn-primary btn-sm" data-post-id="11" type="button" data-bs-toggle="modal" data-bs-target="#modal">Preview</button>
                        </div>
                      </div>
                    </li>

                  </ul>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class ="text-center">
          created by <a href="https://github.com/ysemenyuk/rss-reader" target="_blank">y.semenyuk</a>
        </div>
      </div>
    </footer>

  </body>
</html>
